apply plugin: 'com.android.application'


static gitCommand() {
    def version = [0, 0, 0]
    try {
        def gitResult = "git describe --tags".execute().text.split("-")
        def regexResult = gitResult[0].findAll("(\\d+)")
        def versionMajor = regexResult[0].toInteger()
        def versionMinor = regexResult[1].toInteger()
        def versionPatch = gitResult[1].toInteger()
        version.addAll([versionMajor, versionMinor, versionPatch])
    }
    catch(Exception ex){
        print(ex.message)
    }
    return version
}

static VersionName() {
    def ver = gitCommand()
    return "${ver[0]}.${ver[1]}.${ver[2]}"
}

static VersionCode() {
    def ver = gitCommand()
    return 1000 * ver[0] + 100 * ver[1] + 10 * ver[2]
}

def getSigningPasswords() {
    def lines = file("${System.properties['user.home']}${File.separator}.android${File.separator}ReleasePasswords.txt").readLines()
    return lines
}

